	<div id="map" style="border: solid black 3px;">

	<script>
		
	var map = L.map('map').setView([-22.9013682,-47.0572797], 16,3);

	L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
		attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
	}).addTo(map);

	function onLocationFound(e) {
		var radius = e.accuracy / 2;

	L.marker(e.latlng).addTo(map)
			.bindPopup("Você está próximo a este ponto!").openPopup();

	}
	map.on('locationfound', onLocationFound);

	map.locate({setView: true, maxZoom: 17});

	var lugarIcon = L.icon({
			iconUrl: 'imagens/comida.svg',
			iconSize: 		[30, 30],
			iconAnchor: 	[15, 20],
			popupAnchor: 	[-3, -20],  
		});
	var questionario1 = "<b>Mc Donald's - Glicério</b><br><hr align='center' size='2px' width='100%' color='black'><img src='imagens/cadeira_rodas.jfif' height='30px' width = '30px'><b><p>Não há acessibilidade à deficientes motores.</b></p><br><img src='imagens/cego.jpg' height='35px' width = '35px'><b><p>Não há informações sobre deficientes visuais</p></b><br><img src='imagens/surdo.png' height='35px' width = '35px'><b><p>É acessível à deficientes auditivos</p></b><br><a href='questionario.html'><button type='button' class='btn btn-primary'>Responder o Questionário</button></a>";

		L.marker([-22.9055452,-47.0591172],{icon: lugarIcon}).bindPopup(questionario1).addTo(map);


	var questionario2 = "<b>Restaurante Rosário</b><br><hr align='center' size='2px' width='100%' color='black'><img src='imagens/cadeira_rodas.jfif' height='30px' width = '30px'><b><p>Não há acessibilidade à deficientes motores.</b></p><br><img src='imagens/cego.jpg' height='35px' width = '35px'><b><p>Não há informações sobre deficientes visuais</p></b><br><img src='imagens/surdo.png' height='35px' width = '35px'><b><p>É acessível à deficientes auditivos</p></b><br><a href='questionario.html'><button type='button' class='btn btn-primary'>Responder o Questionário</button></a>";

		L.marker([-22.9041991,-47.0607305],{icon: lugarIcon}).bindPopup(questionario2).addTo(map);
		

	var popup = L.popup();

	map.on('contextmenu',(e) => {
  		L.popup()
  		.setLatLng(e.latlng) 
  		.setContent("Para Cadastar um Estabelecimento <br><button type='button' class='btn btn-primary' onclick='cria()'>Clique Aqui</button>")
  		.openOn(map);
	});
